<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I-print ang Mga Guro</title>
  <style>
    body {
      font-family: 'Instrument Serif', serif;
      padding: 40px;
    }
    img.logo {
      width: 100px;
      display: block;
      margin: 0 auto 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body onload="window.print()">
  <img src="{{ url_for('admin.static', filename='bwlogo.png') }}" alt="Logo" class="logo">
  <h1>Listahan ng mga Guro</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Registered At</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for teacher in teachers %}
      <tr>
        <td>{{ teacher.id }}</td>
        <td>{{ teacher.first_name }}</td>
        <td>{{ teacher.last_name }}</td>
        <td>{{ teacher.email }}</td>
        <td>{{ teacher.registered_at }}</td>
        <td>{{ teacher.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
