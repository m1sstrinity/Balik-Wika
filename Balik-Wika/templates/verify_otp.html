<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP - BalikWika</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('/static/bg.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Instrument Serif', serif;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .form-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 350px;
            max-width: 450px;
            position: relative;
        }
        
        .logo {
            margin: 0 auto 10px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
        }
        
        h2 {
            font-size: 18px;
            font-weight: 700;
            color: black;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .timer-container {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        
        .timer-text {
            color: black;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 5px;
        }
        
        .timer-display {
            font-size: 20px;
            font-weight: 700;
            color: black;
            display: inline;
        }
        
        .otp-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
        }
        
        .otp-input {
            width: 45px;
            height: 55px;
            border: 2px solid black;
            border-radius: 5px;
            text-align: center;
            font-size: 20px;
            font-weight: 400;
            color: black;
            background: white;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Instrument Serif', serif;
        }
        
        .otp-input:focus {
            border-color: #1e40af;
        }
        
        .otp-input.valid {
            border-color: #10b981;
        }
        
        .otp-input.invalid {
            border-color: #ef4444;
        }
        
        .otp-input.filled {
            border-color: #10b981;
            background: white;
        }
        
        button {
            display: block;
            width: 50%;
            margin: 20px auto;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #ef4444;
            color: white;
            font-family: 'Instrument Serif', serif;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            position: relative;
        }
        
        button:hover:not(:disabled) {
            background-color: #dc2626;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .resend-btn {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Instrument Serif', serif;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
        
        .resend-btn:hover {
            background-color: #dc2626;
        }
        
        .flash-message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            text-align: left;
        }

        .flash-message.error {
            color: #dc2626;
            background-color: rgba(220, 38, 38, 0.1);
            border: 1px solid #dc2626;
        }

        .flash-message.success {
            color: #16a34a;
            background-color: rgba(22, 163, 74, 0.1);
            border: 1px solid #16a34a;
        }

        .flash-message.info {
            color: #2563eb;
            background-color: rgba(37, 99, 235, 0.1);
            border: 1px solid #2563eb;
        }
        
        .form-footer {
            border-top: 1px solid #e5e7eb;
            padding-top: 20px;
            margin-top: 30px;
        }
        
        .login-link-container {
            font-size: 20px;
            color: black;
            line-height: 1.5;
        }
        
        .login-link {
            color: #00f;
            text-decoration: underline;
            font-weight: 700;
        }
        
        .login-link:hover {
            color: #1e40af;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #ef4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .form-box {
                padding: 40px 25px;
                min-width: 300px;
                max-width: 350px;
            }
            
            .otp-input {
                width: 40px;
                height: 50px;
                font-size: 18px;
            }
            
            .otp-container {
                gap: 6px;
            }
            
            .logo img {
                max-width: 150px;
            }
            
            h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-box">
        <div class="logo">
            <img src="/static/balikwika.png" alt="BalikWika Logo">
        </div>
        
        <h2>I-Konpirma ang OTP</h2>
        
        <div class="timer-container">
            <div class="timer-text">Mag-e-expire ang OTP sa loob ng</div>
            <div class="timer-display" id="timer">1:00</div>
        </div>
        
        <!-- Flash messages placeholder -->
        <div class="flash-message error" style="display: none;">
            Sample error message
        </div>
        
        <form method="POST" id="otpForm">
            <div class="otp-container">
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
            </div>
            
            <input type="hidden" name="otp" id="hiddenOtp">
            <button type="submit" id="verifyBtn" disabled>Mag-Sign up</button>
        </form>
        
        <div class="resend-container">
            <a href="/resend_otp" class="resend-btn">I-send ulit ang OTP</a>
        </div>
        
        <div class="form-footer">
            <div class="login-link-container">
                Mayroon ng account? 
                <a href="/login" class="login-link">Mag-Login</a>
            </div>
        </div>
    </div>

    <script>
        // OTP Input handling
        const otpInputs = document.querySelectorAll('.otp-input');
        const hiddenOtp = document.getElementById('hiddenOtp');
        const verifyBtn = document.getElementById('verifyBtn');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                
                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                
                // Add filled class and styling
                if (value) {
                    e.target.classList.add('filled');
                    e.target.classList.add('valid');
                    e.target.classList.remove('invalid');
                    // Move to next input
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                } else {
                    e.target.classList.remove('filled', 'valid');
                }
                
                updateHiddenOtp();
            });
            
            input.addEventListener('keydown', function(e) {
                // Handle backspace
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                    otpInputs[index - 1].value = '';
                    otpInputs[index - 1].classList.remove('filled', 'valid');
                    updateHiddenOtp();
                }
            });
            
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const paste = e.clipboardData.getData('text');
                const digits = paste.replace(/\D/g, '').slice(0, 6);
                
                digits.split('').forEach((digit, i) => {
                    if (otpInputs[i]) {
                        otpInputs[i].value = digit;
                        otpInputs[i].classList.add('filled', 'valid');
                        otpInputs[i].classList.remove('invalid');
                    }
                });
                
                updateHiddenOtp();
            });
        });
        
        function updateHiddenOtp() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            hiddenOtp.value = otp;
            
            // Enable/disable verify button
            verifyBtn.disabled = otp.length !== 6;
        }
        
        // Countdown Timer
        let timeLeft = 60; // 1 minute
        const timerDisplay = document.getElementById('timer');
        
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                timerDisplay.textContent = 'EXPIRED';
                timerDisplay.style.color = '#ef4444';
                verifyBtn.disabled = true;
                otpInputs.forEach(input => {
                    input.disabled = true;
                    input.classList.add('invalid');
                });
                return;
            }
            
            // Change color as time runs out
            if (timeLeft <= 10) {
                timerDisplay.style.color = '#ef4444';
            } else if (timeLeft <= 30) {
                timerDisplay.style.color = '#f59e0b';
            }
            
            timeLeft--;
        }
        
        // Start timer
        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);
        
        // Form submission with loading state
        document.getElementById('otpForm').addEventListener('submit', function(e) {
            verifyBtn.classList.add('loading');
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Nag-verify...';
        });
        
        // Focus first input on load
        otpInputs[0].focus();
        
        // Clear flash messages after 5 seconds
        setTimeout(function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(message) {
                if (message.style.display !== 'none') {
                    message.style.opacity = '0';
                    message.style.transition = 'opacity 0.5s ease';
                    setTimeout(function() {
                        message.style.display = 'none';
                    }, 500);
                }
            });
        }, 5000);
    </script>
</body>
</html>
